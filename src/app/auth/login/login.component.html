<!-- <app-header></app-header> -->
<div class="login" id="page"  class="login-register login-sidebar"
    style="background-image:url(../assets/img/background/login-register.jpg);">

    <section class="boxed-sm" style=" background: rgba(255, 255, 255, 0.8); 
    padding: 20px; border-radius: 10px; width: 100%; max-width: 400px; margin: auto; 
    height: auto; display: flex; align-items: center; justify-content: center;">
        <div class="container">
            <div class="login-wrapper">
                <div class="login">
                    <a routerLink="/" class="text-center db">
                        <img src="../assets/svg/slideDish_logo_tipo.svg" style="width: 150px; height: auto; margin:auto"
                            alt="Home" /><br />
                    </a>
                    <h3>Log In</h3><br>
                    <div class="clear"></div>
                    <form class="form-horizontal form-material" id="loginform" [formGroup]="loginForm"
                        (ngSubmit)="login()" autocapitalize="off">
                        <div class="form-group organic-form-2 m-t-40">
                            <div class="col-xs-12">
                                <label for="validationCustom02" class="form-label labelgoogle">
                                    <input type="text" formControlName="email" class="form-control input"
                                        id="validationCustom02" placeholder=" " required>
                                    <span class="label__name">
                                        {{'Email'}} <span class="login-danger">*</span>

                                    </span>
                                </label>
                            </div>
                        </div>
                        <div class="form-group organic-form-2">
                            <div class="col-xs-12">
                                <label for="validationCustom02" class="form-label labelgoogle">
                                    <input type="text" formControlName="password" class="form-control input"
                                        id="validationCustom02" placeholder=" " required>
                                    <span class="label__name">
                                        {{'Password'}} <span class="login-danger">*</span>

                                    </span>
                                </label>
                            </div>
                        </div>
                        <div class="form-group organic-form-2 row">
                            <div class="col-md-12">
                                <!-- <div class="checkbox remember-me checkbox-primary pull-left p-t-0">
                                    <input id="checkbox-signup" formControlName="remember" type="checkbox"
                                        class="filled-in chk-col-light-blue">
                                    <label for="checkbox-signup"> Recuerdame </label>
                                </div> -->
                                <a routerLink="/recovery-password" id="to-recover" class="text-dark pull-right"><i
                                        class="fa fa-lock m-r-5"></i> ¿Olvidaste tu contraseña?</a>
                            </div>
                        </div>
                        <div class="form-group organic-form-2 text-center mt-3">
                            <div class="col-xs-12">
                                <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded"
                                    type="submit">Log In</button>
                            </div>
                        </div>
                        <!-- <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center" id="google-btn">
                                <div id="my-signin2"></div>
                            </div>
                        </div> -->
                        <div class="form-group organic-form-2 m-b-0 mt-3">
                            <div class="col-sm-12 text-center">
                                ¿Eres Nuevo? <a routerLink="/registro" class="text-primary m-l-5">
                                    <b>Registrate aquí</b></a>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </section>

</div>
