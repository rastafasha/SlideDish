<app-header></app-header>
 <main class="container">
      <div class="hero">
        <h1>Review Order</h1>
      </div>
     
      <app-bandeja 
  [items]="bandejaList" 
  (itemsChange)="onItemsChange($event)" 
  (itemRemoved)="onItemRemoved($event)">
</app-bandeja>
      <div class="order-list">
        <div class="order-list-bar"></div>
          <div class="list-box">
            <h3>My Order</h3>
            <div class="clear"></div>
            <div class="overf">
                <!-- itemlist -->
             <div class="list-item" *ngFor="let item of bandejaList; let i = index">
                <div class="top-item">
                    <div class="list-item-left">
                        <i data-lucide="shopping-bag" class="icon"></i>
                        <span>Order #12345</span>
                        
                    </div>
                    <div class="list-item-right">
                        <span>2022-01-01 12:00:00</span>
                        
                    </div>
                </div>
                <div class="clear"></div>
                <div class="info-item">
                    <img src="{{item.image}}" alt="">
                    <h2>{{item.name}}</h2>
                    <div class="add-items">
                        <i data-lucide="minus" class="icon"></i>
                        <span>1</span>
                        <i data-lucide="plus" class="icon"></i>
                    </div>
                    <div class="price">
                        <p>{{item.price|currency}}</p>
                    </div>
                </div>
            </div>
