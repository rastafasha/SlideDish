<div class="featured-image"
cdkDropList #doneList="cdkDropList" id="doneList"
    [cdkDropListConnectedTo]="['todoList']"
    [cdkDropListData]="items"
    (cdkDropListDropped)="drop($event)"
>

<div *ngFor="let item of items; let i = index" class="bandeja-item" cdkDrag>
  <div class="eliminaritem" (click)="removeItem(item)">
    <i class="fa fa-trash"></i>
  </div>
  <div class="item-bandeja">
      <img [src]="item.image" [alt]="item.name" class="bandeja-item-image" />
    <div class="bandeja-item-info">
      <!-- <p class="bandeja-item-name">{{ item.name }}</p> -->
      <!-- <p class="bandeja-item-price">${{ item.price }}</p> -->
    </div>
  </div>
</div>
<img src="./assets/img/bandeja.png" alt="Assorted pastries on wooden board" class="tray-image" />

</div>
