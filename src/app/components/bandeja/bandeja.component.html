<div class="featured-image"
cdkDropList #doneList="cdkDropList" id="doneList"
    [cdkDropListConnectedTo]="['todoList']"
    [cdkDropListData]="items"
    (cdkDropListDropped)="drop($event)"
>

<div *ngFor="let item of items; let i = index" class="bandeja-item" cdkDrag>
 
  <div class="item-bandeja" (click)="mostrarinfo(item)">
      <img [src]="item.img | imagenPipe:'productos' " [alt]="item.titulo" class="bandeja-item-image" />
  </div>
  <div class="bandeja-item-info-hide animated fadeInUp">
    <div class="inff">
      <p class="bandeja-item-name">{{ itemSelected?.titulo }}</p>
     <p class="bandeja-item-price">${{ itemSelected?.precio_ahora }}</p>
    </div>
     <div class="eliminaritem" (click)="removeItem(itemSelected)">
       <i class="fa fa-trash"></i>
       
     </div>
     <!-- <div class="eliminaritem" (click)="removeMostrarinfo()">
       X
     </div> -->
  </div>
</div>
<img src="./assets/img/bandeja.png" alt="Assorted pastries on wooden board" class="tray-image" />
</div>
